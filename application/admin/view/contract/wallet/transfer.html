<form action="/admin/contract.wallet/transfer" class="layui-form dialog">
    <div class="layui-form-item">
        <label class="layui-form-label">币种</label>
        <div class="layui-input-block">
            <select disabled>
                {foreach $coins as $k => $v}
                <option value="{$k}" {if $row.coin_id == $k}selected{/if}>{$v}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">划转类型</label>
        <div class="layui-input-block">
            <input type="radio" name="type" value="0" title="转入" checked lay-filter="type">
            <input type="radio" name="type" value="1" title="转出" lay-filter="type">
        </div>
    </div>
    <div class="layui-form-item" id="turn_out">
        <div class="layui-inline">
            <label class="layui-form-label">划转方向</label>
            <div class="layui-input-inline" >
                <select disabled>
                    {foreach $contracts as $k => $v}
                    <option value="{$k}" {if $row.contract_id == $k}selected{/if}>{$v}</option>
                    {/foreach}
                </select>
            </div>
            <div class="layui-form-mid">到</div>
            <div class="layui-input-inline" >
                <input type="text" disabled class="layui-input" value="资金账户">
            </div>
        </div>
    </div>
    <div class="layui-form-item" id="turn_in" style="display: none">
        <div class="layui-inline">
            <label class="layui-form-label">划转方向</label>
            <div class="layui-input-inline" >
                <input type="text" disabled class="layui-input" value="资金账户">
            </div>
            <div class="layui-form-mid">到</div>
            <div class="layui-input-inline" >
                <select disabled>
                    {foreach $contracts as $k => $v}
                    <option value="{$k}" {if $row.contract_id == $k}selected{/if}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">划转数量</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="amount" value="">
        </div>
    </div>

    <input type="hidden" name="id" value="{$row.id}">
</form>
<script>
    form.on('radio(type)', function(data){
        if (data.value == 0) {
            $('#turn_in').show();
            $('#turn_out').hide();
        } else {
            $('#turn_in').hide();
            $('#turn_out').show();
        }
    });
</script>
