{layout name="/common"/}
<div class="operate-section">
    <form class="layui-form">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input class="layui-input layui-input" name="keyword" placeholder="名称/关键词/描述" />
            </div>
            <button class="btn btn-sm btn-primary" lay-submit lay-filter="search">搜索</button>
            <button class="btn btn-sm btn-white" type="reset">重置</button>
            <a class="btn btn-sm btn-primary" onclick="create()">新增</a>
            <a class="btn btn-sm btn-danger" onclick="del()">删除</a>
            <a class="btn btn-sm btn-info iframe-refresh"><i class="fa fa-refresh"></i></a>
        </div>
    </form>
</div>

<table id="table" lay-filter="table"></table>

<script>
    table.render({
        elem: '#table',
        url : '/admin/articleType',
        id: 'tableins',
        cellMinWidth : 95,
        limit : 20,
        limits : [10,20,30,50],
        cols : [[
            {type: "checkbox", fixed:"left"},
            {title: "操作", templet:function(d){
                return '<a class="btn btn-xs btn-primary" onclick="update('+d.fId+')">修改</a>';
            }},
            {field: 'fId', title: 'ID'},
            {field: 'fName', title: '名称'},
            {field: 'fKeywords', title: '关键词'},
            {field: 'fDescription', title: '描述'},
            {field: 'fLastCreateDate', title: '创建时间'},
            {field: 'fLastModifyDate', title: '更新时间'}
        ]]
    });

    //搜索
    form.on('submit(search)', function(data) {
        table.reload('tableins', {
            page: {
                curr: 1
            },
            where: data.field
        })
        return false;
    })

    //创建
    function create () {
        dialog('/admin/articleType/create', '添加文章类型', 600);
    }

    //修改
    function update (fId) {
        dialog('/admin/articleType/update?fId=' + fId, '修改文章类型', 600);
    }

    //删除
    function del () {
        var checkData = table.checkStatus('tableins').data;
        if (checkData.length < 1) {
            error("请选择数据");
            return;
        }
        var fId = checkData.column('fId').join(',');
        layer.confirm('确定删除？', {icon: 3, title: '提示信息'}, function (index) {
            $.post("/admin/articleType/delete",{ fId }, function(ret) {
                if (ret.code == 0) {
                    table.reload('tableins');
                    success(ret.msg);
                    layer.close(index);
                } else {
                    error(ret.msg);
                }
            })
        })
    }
</script>
