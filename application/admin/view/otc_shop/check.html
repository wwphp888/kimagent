<form action="/admin/otcShop/check" class="layui-form dialog">
    <div class="layui-form-item">
        <label class="layui-form-label">审核结果</label>
        <div class="layui-input-block">
            <select name="otc_status">
                <option value="2" {if $otc_status == 2}{/if}>通过</option>
                <option value="3" {if $otc_status == 3}{/if}>不通过</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">审核失败原因</label>
        <div class="layui-input-block">
            <input class="layui-input"  value="{$otc_cause}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-block">
            <input class="layui-input" disabled value="{$otc_name}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">手持身份证：</label>
        <div class="layui-input-block">
            <img src="{$otc_hand_url}" width="300" height="200">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">本人信息原页：</label>
        <div class="layui-input-block">
            <img src="{$otc_information_page_url}" width="300" height="200">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">资产证明：</label>
        <div class="layui-input-block">
            <img src="{$otc_certificate_means_url}" width="300" height="200">
        </div>
    </div>
    <input type="hidden" name="id" value="{$id}">
</form>
