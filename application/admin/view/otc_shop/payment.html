{layout name="/common"}
<div class="operate-section">
    <form class="layui-form">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input class="layui-input layui-input" name="keyword" placeholder="会员信息" />
            </div>
            <button class="btn btn-sm btn-primary" lay-submit lay-filter="search">搜索</button>
            <button class="btn btn-sm btn-white" type="reset">重置</button>
            <a class="btn btn-sm btn-info iframe-refresh"><i class="fa fa-refresh"></i></a>
            <a class="btn btn-sm btn-info export-excel">导出</a>
        </div>
    </form>
</div>

<table id="table" lay-filter="table"></table>


<script>
    table.render({
        elem: '#table',
        url : '/admin/otcShop/payment',
        id: 'tableins',
        limit : 20,
        limits : [10,20,30,50],
        page : true,
        height : "full-85",
        cols : [[
            {field: 'fRealName', title: '用户名'},
            {field: 'bank_name', title: '银行'},
            {field: 'bank_branch', title: '支行'},
            {field: 'bank_account', title: '银行卡号'},
            {field: 'ali_account', title: '支付宝账号'},
            {field: 'wechat_account', title: '微信账号'},

        ]]
    });

    //搜索
    form.on('submit(search)', function(data) {
        table.reload('tableins', {
            page: {
                curr: 1
            },
            where: data.field
        })
        return false;
    })
</script>
