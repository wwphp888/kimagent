{layout name="/common"}
<div class="operate-section">
    <form class="layui-form">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input class="layui-input layui-input" name="keyword" placeholder="会员信息" />
            </div>
            <div class="layui-input-inline">
                <input class="layui-input layui-input" name="address" placeholder="充值地址" />
            </div>
            <div class="layui-input-inline">
                <select name="coinId">
                    <option value="0">--币种--</option>
                    {foreach $coins as $k => $v}
                    <option value="{$k}">{$v}</option>
                    {/foreach}
                </select>
            </div>
            <button class="btn btn-sm btn-primary" lay-submit lay-filter="search">搜索</button>
            <button class="btn btn-sm btn-white" type="reset">重置</button>
            <a class="btn btn-sm btn-info export-excel">导出</a>
            <a class="btn btn-sm btn-info iframe-refresh"><i class="fa fa-refresh"></i></a>
        </div>
    </form>
</div>

<table id="table" lay-filter="table"></table>

<script>
    form.render();
    table.render({
        elem: '#table',
        url : '/admin/coins/address',
        id: 'tableins',
        limit : 20,
        limits : [10,20,30,50],
        page : true,
        height : "full-95",
        cols : [[
            {field: 'fId', title: 'ID', align:'center', width: 100},
            {field: 'floginName', title: '登录名', align:'center', width: 200},
            {field: 'fRealName', title: '真实姓名', align:'center', width: 200},
            {field: 'fTelephone', title: '手机号', align:'center', width: 200},
            {field: 'fEmail', title: '邮箱', align:'center', width: 200},
            {field: 'fName', title: '币种名称', align:'center', width: 150},
            {field: 'fAdderess', title: '地址', align:'center', width: 400},
            {field: 'fCreateTime', title: '创建时间', align:'center', width: 200},
        ]]
    });

    //搜索
    form.on('submit(search)', function(data) {
        table.reload('tableins', {
            page: {
                curr: 1
            },
            where: data.field
        })
        return false;
    })

</script>
